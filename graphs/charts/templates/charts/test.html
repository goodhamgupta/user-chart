<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">User Graphs</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
    </ul>
  </div>
</nav>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">X-AXIS
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
  {% for item in data %}
    <li>{{item.country}}</li>
  {% endfor %}
  </ul>
</div>
<head>

  <div id="myDiv" style="width: 480px; height: 400px;"></div>
  <script>
  var country = [];
  var population = [];
  var density = []
  {% for item in data %}
    country.push("{{ item.country }}");
    population.push("{{item.population }}");
  {% endfor %}
      var trace1 = {
      x: country,
      y: population,
      name: "Countries population in millions",
      type: 'bar'
    };

    var data = [trace1];
    Plotly.newPlot('myDiv', data);
  </script>
</body>

</body>
</html>
